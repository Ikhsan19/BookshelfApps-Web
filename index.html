<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" oninput="validateNumberInput(this)" min="0" step="1" required>
                    <span id="error_message"></span>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <strong>Belum selesai dibaca</strong></button>
            </form>
        </section>
        <section class="search_section">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list">
                <!-- <article class="book_item">
                    <div class="book_detail">
                        <h3>Book Title</h3>
                        <p>Penulis: John Doe</p>
                        <p>Tahun: 2002</p>
                    </div>

                    <div class="action">
                        <i class="gg-check-o"></i>
                        <i class="gg-close-o"></i>
                    </div>
                </article> -->
            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book_list">
                <!-- <article class="book_item">
                    <div class="book_detail">
                        <h3>Book Title</h3>
                        <p>Penulis: John Doe</p>
                        <p>Tahun: 2002</p>
                    </div>

                    <div class="action">
                        <i class="gg-undo"></i>
                        <i class="gg-close-o"></i>
                    </div>
                </article> -->
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>


</html>
